<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<!--  Datatables  -->
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/v/bs4/dt-1.10.20/datatables.min.css" />

<!--  extension responsive  -->
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css">
<title>Listado equipos</title>
</head>
<body class="bg-light">
	
	<script src="https://www.w3schools.com/lib/w3data.js"></script>
	
	<div class="">
	<div w3-include-html="navbar?id=listadoEquipos"></div>
	</div>
	
	<div class="container-fluid">
		<div class="row">
			<div class="py-3 text-center col-lg-12">
				<h1 class="font-weight-bold font-italic">LISTA EQUIPOS</h1>
			</div>
		</div>
			<div th:each="equipo : ${equipos}">
				
				<div class="row my-3">
				<div class="col-lg-0"></div>
				<div class="col-lg-12">
				<button class="btn btn-primary btn-block disabled btn-lg" type="button"><t th:text="${equipo.categoria}"></t></button>
				</div>
				<div class="col-lg-0"></div>
				</div>
				
				<div class=" text-center col-lg-12">
								
				<a href="#"
				th:href="@{/jugadores/showjugadores}">
				<button class="btn btn-outline-info btn-sm" type="button">Jugadores</button>
				</a>
				<a href="#"
				th:href="@{/equipos/equipoform?id=__${equipo.id}__}">
				<button class="btn btn-outline-info btn-sm" type="button">Editar</button>
				</a>
				<a href="#"
				th:href="@{/equipos/eliminarequipo?id=__${equipo.id}__}">
				<button class="btn btn-outline-danger btn-sm" type="button">Eliminar</button>
					</a>
				</div>
				</div>
								
				<div class="row my-3"></div>
				
			
		
		<div class="row my-3">
		<div class="col-lg-4"></div>
			<div class="col-lg-4">
				<button onclick="location.href='/equipos/equipoform?id=0'" class="btn btn-primary btn-lg btn-block" type="submit">AÃ±adir
					equipo</button>
			</div>
		<div class="col-lg-4"></div>
		</div>	
	</div>
	
	<script src=https://code.jquery.com/jquery-3.5.1.js></script>
	<!-- Optional JavaScript -->
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
		<script type="text/javascript">
       w3IncludeHTML();
</script>
</body>
</html>
