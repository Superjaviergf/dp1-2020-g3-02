<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />

<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<!--  Datatables  -->
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/v/bs4/dt-1.10.20/datatables.min.css" />

<!--  extension responsive  -->
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css">
<title>Listado equipos</title>
<link rel="icon" type="image/png" href="https://images.vexels.com/media/users/3/181410/isolated/preview/eb4635102ef855d3f98d7805ec155a77-icono-de-deportes-de-pelota-de-voleibol-by-vexels.png" />
</head>
<body class="bg-light">
	
	<script src="https://www.w3schools.com/lib/w3data.js"></script>
	
	<div class="">
	<div w3-include-html="navbar?id=listadoEquipos"></div>
	</div>
	
	<div class="container-fluid">
		<div class="row">
			<div class="py-3 text-center col-lg-12">
				<h1 class="font-weight-bold font-italic">LISTA EQUIPOS</h1>
			</div>
		</div>
			<div th:each="equipo : ${equipos}">
				
				<div class="row my-3">
				<div class="col-lg-0"></div>
				<div class="col-lg-12">
				<button class="btn btn-primary btn-block disabled btn-lg" type="button"><t th:text="${equipo.categoria}"></t></button>
				</div>
				<div class="col-lg-0"></div>
				</div>
				
				<div class=" text-center col-lg-12">
								
				<a href="#"
				th:href="@{/jugadores/showjugadores}">
				<button class="btn btn-outline-info btn-sm" type="button">Jugadores</button>
				</a>
				<a href="#"
				th:href="@{/equipos/equipoform?id=__${equipo.id}__}">
				<button class="btn btn-outline-info btn-sm" type="button">Editar</button>
				</a>
				<a href="#"
				th:href="@{/equipos/eliminarequipo?id=__${equipo.id}__}">
				<button class="btn btn-outline-danger btn-sm" type="button">Eliminar</button>
					</a>
				</div>
				</div>
								
				<div class="row my-3"></div>
		
		<div class="row">
			<div class="col-lg-12 responsive">
				<table id="equipos"
					class="table table-sm table-striped table-bordered table-hover nowrap"
					cellspacing="0" style="width: 100%;">
					<thead>
						<tr class="table-primary">
							<th>Categoría</th>
							<th>Capitán</th>
							<th>Entrenador</th>
							<th>Sistema juego</th>
							<th>Número amarillas</th>
							<th>Número rojas</th>
							<th>Liga</th>
							<th>Federación</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="equipo : ${equipos}">
							<td th:text="${equipo.categoria}"></td>
							<td th:text="${equipo.Capitan.Jugador.firstName} + ' ' + ${equipo.Capitan.Jugador.lastName}"></td>
							<td th:text="${equipo.Entrenador.firstName} + ' ' + ${equipo.Entrenador.lastName}"></td>
							<td th:text="${equipo.sistemaJuego}"></td>
							<td th:text="${equipo.numAmarillas}"></td>
							<td th:text="${equipo.numRojas}"></td>
							<td th:text="${equipo.liga}"></td>
							<td th:text="${equipo.federacion}"></td>
							<td>
							<a href="#"

								th:href="@{/jugadores/showjugadores}" style="text-decoration: none;">
								<button class="btn btn-outline-success mx-0 editar" type="button" title="Jugadores">
									<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-people-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
									  <path fill-rule="evenodd" d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/>
									</svg>
								</button>
								
				
							</a>
							<input type="hidden" id="id" th:value="${equipo.id}"></input>
								<button class="btn btn-outline-success mx-0 estadisticas" type="button" title="Estadísticas"><svg width="1.2em" height=1.2em viewBox="0 0 16 16" class="bi bi-graph-up" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
									<path fill-rule="evenodd" d="M0 0h1v15h15v1H0V0zm10 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V4.9l-3.613 4.417a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61L13.445 4H10.5a.5.5 0 0 1-.5-.5z"/>
									</svg>
								</button>
							<a href="#"
								th:href="@{/equipos/equipoform?id=__${equipo.id}__}" style="text-decoration: none;">
								<button class="btn btn-outline-info mx-0 editar" type="button" title="Editar">
									<i class="fas fa-user-edit"></i>
								</button>
							</a>
							<a href="#"
								th:href="@{/equipos/eliminarequipo?id=__${equipo.id}__}">
								<button class="btn btn-link mx-0 eliminar" type="button" title="Eliminar">
									<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  										<path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
									</svg>
								</button>
							</a>
							</td>
					</tbody>

				</table>
			</div>
		</div>
			
		
		<div class="row my-3">
		<div class="col-lg-4"></div>
			<div class="col-lg-4">
				<button onclick="location.href='/equipos/equipoform?id=0'" class="btn btn-primary btn-lg btn-block" type="submit">Añadir
					equipo</button>
			</div>
		<div class="col-lg-4"></div>
		</div>	
	</div>
	
	<!-- Modal Estadisticas -->
	<div class="modal fade" id="estadisticasModal" tabindex="-1" aria-labelledby="Estadísticas" aria-hidden="true">
	  <div class="modal-dialog modal-xl modal-dialog-centered">
	    <div class="modal-content">
	      <div class="modal-header bg-success">
	        <h5 class="modal-title" id="staticBackdropLabel"></h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	      <div id="contenedor-modal"></div>
	      </div>
	      <div class="modal-footer" style="background: rgb(40,167,69); background: linear-gradient(0deg, rgba(40,167,69,1) 0%, rgba(255,255,255,1) 100%);">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
	      </div>
	    </div>
	  </div>
	</div>
	
	<script src=https://code.jquery.com/jquery-3.5.1.js></script>
	<!-- Optional JavaScript -->
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
		<script type="text/javascript">
       w3IncludeHTML();
</script>
</body>
</html>
