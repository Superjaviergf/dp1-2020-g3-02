<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Equipo Form</title>
</head>
<body class="bg-light">

	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
		crossorigin="anonymous">
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
		
	<div class="container"> 
	
		<div class="py-3 text-center">
			<h1 class="font-weight-bold font-italic">NUEVO EQUIPO</h1>
		</div>
		
		<div class="py-3">
			<form action="#" th:action="@{/equipos/addequipo}"
				th:object="${equipo}" method="post">
				<input type="hidden" th:field="*{id}"></input>
				
				<div class="form-group">
					<input class="form-control" type="text" placeholder="Categoría"
						th:field="*{categoria}" th:value="${categoria}"></input>
				</div>
				
				<div class="form-group">
					<input class="form-control" type="text" placeholder="Sistema de juego"
						th:field="*{sistemaJuego}" th:value="${sistemaJuego}"></input>
				</div>
				
				
				
				<div class="form-group">
					<input class="form-control" type="text" placeholder="Liga"
						th:field="*{liga}" th:value="${liga}"></input>
				</div>
				
				<input type="hidden" th:field="*{saquesAcertados}"></input>
				<input type="hidden" th:field="*{saquesTotales}"></input>
				<input type="hidden" th:field="*{porcentajeSaques}"></input>
				<input type="hidden" th:field="*{recepcionesAcertadas}"></input>
				<input type="hidden" th:field="*{recepcionesTotales}"></input>
				<input type="hidden" th:field="*{porcentajeRecepciones}"></input>
				<input type="hidden" th:field="*{colocacionesAcertadas}"></input>
				<input type="hidden" th:field="*{colocacionesTotales}"></input>
				<input type="hidden" th:field="*{porcentajeColocaciones}"></input>
				<input type="hidden" th:field="*{defensasAcertadas}"></input>
				<input type="hidden" th:field="*{defensasTotales}"></input>
				<input type="hidden" th:field="*{porcentajeDefensas}"></input>
				<input type="hidden" th:field="*{bloqueosAcertados}"></input>
				<input type="hidden" th:field="*{bloqueosTotales}"></input>
				<input type="hidden" th:field="*{bloqueosTotales}"></input>
				<input type="hidden" th:field="*{porcentajeBloqueos}"></input>
				<input type="hidden" th:field="*{rematesAcertados}"></input>
				<input type="hidden" th:field="*{rematesTotales}"></input>
				<input type="hidden" th:field="*{fintasAcertadas}"></input>
				<input type="hidden" th:field="*{fintasTotales}"></input>
				<input type="hidden" th:field="*{porcentajeFintas}"></input>
				<input type="hidden" th:field="*{numAtaquesRapidosAcertados}"></input>
				<input type="hidden" th:field="*{numAtaquesRapidosTotales}"></input>
				<input type="hidden" th:field="*{numFaltasTotales}"></input>
				<input type="hidden" th:field="*{numAmarillas}"></input>
				<input type="hidden" th:field="*{numRojas}"></input>
				
				
				<div class="form-group">
					<input class="form-control" type="text" placeholder="Posición liga"
						th:field="*{posicionLiga}" th:value="${posicionLiga}"></input>
				</div>
				
				
				<input type="hidden" th:field="*{federacion}"></input>
				
				
				
				 <input
					class="btn btn-outline-success btn-lg btn-block" type="submit"
					value="Aceptar"></input>
			</form>
			
			<input onclick="location.href='/equipos/showequipos'"
				class="btn btn-outline-danger btn-lg btn-block mt-2" type="button"
				value="Cancelar"></input>
		
		</div>
	
	</div>

</body>
</html>
