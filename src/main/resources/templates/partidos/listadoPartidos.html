<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />

<link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
	crossorigin="anonymous" />

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<!--  Datatables  -->
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/v/bs4/dt-1.10.20/datatables.min.css" />

<!--  extension responsive  -->
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css">
<title>Partidos</title>
<link rel="icon" type="image/png"
	href="https://images.vexels.com/media/users/3/181410/isolated/preview/eb4635102ef855d3f98d7805ec155a77-icono-de-deportes-de-pelota-de-voleibol-by-vexels.png" />
</head>
<body class="bg-light">

	<script src="https://www.w3schools.com/lib/w3data.js"></script>

	<div class="">
		<div w3-include-html="navbar?id=listadoPartido"></div>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="py-3 text-center col-lg-12">
				<h1 class="font-weight-bold font-italic">LISTA PARTIDOS</h1>
			</div>
		</div>


		<div class="row">
			<div class="col-lg-12 responsive">
				<table id="partidos"
					class="table table-sm table-striped table-bordered table-hover nowrap"
					cellspacing="0" style="width: 100%;">
					<thead>
						<tr class="table-primary">
							<th>Fecha</th>
							<th>Hora</th>
							<th>Equipo</th>
							<th>Transporte</th>
							<th>Estadística</th>
							<th>Asistencia</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="partido : ${partidos}">
							<td th:text="${partido.fecha}"></td>
							<td th:text="${partido.hora}"></td>
							<td th:text="${partido.Equipo.categoria}"></td>
							<td>

								<button type="button" class="btn btn-outline-dark" title="Bus">
									<i class="fas fa-bus"></i>
								</button>
								<button type="button" class="btn btn-outline-secondary"
									title="Vehículo Personal">
									<i class="fas fa-car-side"></i>
								</button>
							</td>
							<td>
								<button class="btn btn-outline-success mx-0 estadisticas"
									type="button" title="Estadísticas">
									<svg width="1.5em" height=1.5em viewBox="0 0 16 16"
										class="bi bi-graph-up" fill="currentColor"
										xmlns="http://www.w3.org/2000/svg">
									<path fill-rule="evenodd"
											d="M0 0h1v15h15v1H0V0zm10 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V4.9l-3.613 4.417a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61L13.445 4H10.5a.5.5 0 0 1-.5-.5z" />
									</svg>
								</button>
							</td>
							<td>
								<input type="hidden" id="id" th:value="${partido.id}"></input>
								<button class="btn btn-outline-info mx-0 editar" type="button"
									title="Editar">
									<i class="fas fa-edit"></i>
								</button>
								<button type="button" class="btn btn-outline-danger"
									title="Asistir">Asisto</button>

							</td>
					</tbody>

				</table>
			</div>
		</div>
	</div>

	<div class="row my-3">
		<div class="col-lg-2"></div>
		<div class="col-lg-8">
			<button class="btn btn-primary btn-lg btn-block" id="nuevoPartido" role="button">Nuevo partido</button>

		</div>
		<div class="col-lg-2"></div>
	</div>


	<div class="modal fade" id="gestionModal" data-backdrop="static"
		data-keyboard="false" tabindex="-1" aria-labelledby="Gestion"
		aria-hidden="true">
		<div class="modal-dialog modal-xl modal-dialog-centered">
			<div class="modal-content">
				<form th:action="@{/partidos/postpartido}" method="post">
					<div class="modal-header bg-info">
						<h5 class="modal-title" id="gestionPartido"></h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="form-group" id="modalFormPartido">
							<div class="form-group col-12 datePicker">
								<label><span class="text-danger">(*) </span>Fecha:</label>
								<input class="form-control" type="text" placeholder="Fecha" id="fecha" name="fecha" required></input>
							</div>
							<div class="form-group col-12">
								<label><span class="text-danger">(*) </span>Hora:</label>
								<input class="form-control" type="text" placeholder="Hora" id="hora" name="hora" maxlength="5" required></input>
							</div>
						</div>
					</div>
					<div class="modal-footer"
						style="background: rgb(23, 162, 184); background: linear-gradient(0deg, rgba(23, 162, 184, 0.75) 0%, rgba(255, 255, 255, 1) 100%);">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Cerrar</button>
						<input type="submit" class="btn btn-info" value="Aceptar"></input>
						<input type="hidden" id="id" name="id"></input>
					</div>
				</form>
			</div>
		</div>
	</div>



	<script src=https://code.jquery.com/jquery-3.5.1.js></script>
	<!-- Optional JavaScript -->
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>

	<!--   Datatables-->
	<script type="text/javascript"
		src="https://cdn.datatables.net/v/bs4/dt-1.10.20/datatables.min.js"></script>

	<!-- extension responsive -->
	<script
		src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
	<script>
		$(document)
				.ready(
						function() {
							$('#partidos')
									.DataTable(
											{
												responsive : true,
												"language" : {
													"url" : "https:////cdn.datatables.net/plug-ins/1.10.21/i18n/Spanish.json"
												}
											});

							$('#nuevoPartido').on('click', function(){
								$.ajax({
									type: 'GET',
									url: '/equipos/getallteams',
									success : function(equipos){
										$('#modalFormPartido').children('.only').remove();
										$('#modalFormPartido').children('#equipo').remove();
										$('#fecha').val('');
										$('#hora').val('');
										$('#modalFormPartido').prepend('<div class="form-group col-12 only"><label><span class="text-danger">(*) </span>Equipo:</label><select class="form-control" id="equipo" name="equipo"></select></div>');
										
										$.each(equipos, function(index, equipo ) {
											console.log(equipo);
											$('#equipo').append($('<option>', {
										        value: equipo,
										        text : equipo,
										        name: "equipo"
										    }));
										});
										
										$('.modal-header').css("color","white");
										$('.modal-title').text("Nuevo Partido");
										$('#gestionModal').modal("show");
									}
								});
							});
							
							$('table .editar')
									.on(
											'click',
											function() {
												var id = $(this).parent().find('#id').val();

												$.ajax({
													type : 'GET',
													url : '/partidos/findeditpartido/' + id,
													success : function(edit) {
														$('#modalFormPartido').children('.only').remove();
														
														//Poner la fecha con el formato correcto
														var aux = (edit.fecha).split("-");
														var fechaInput = ""+aux[2]+"/"+aux[1]+"/"+aux[0]+"";
														
														
														$('#gestionModal #id').val(edit.id);
														$('#gestionModal #fecha').val(fechaInput);
														$('#gestionModal #hora').val(edit.hora);

														$('.modal-header').css("color","white");
														$('.modal-title').text("Editar partido del equipo "+ edit.equipo);
														$('#gestionModal').modal("show");
													}
												});
								});

						});
	</script>
	<script type="text/javascript">
		w3IncludeHTML();
	</script>

</body>
</html>
