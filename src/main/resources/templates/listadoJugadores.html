<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Jugadores</title>
</head>
<body>

		<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
		crossorigin="anonymous">
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

	<div class="container">
	
	<div class="py-3 text-center">
		<h1 class="font-weight-bold font-italic">LISTA JUGADORES</h1>
	</div>
	<div class="py-3">
	<table class="table">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Apellido</th>
            	<th>dni</th>
            	<th>direccion</th>
	            <th>email</th>
	            <th>localidad</th>
	            <th>altura</th>
	            <th>peso</th>
	            <th>fecha_nacimiento</th>
	            <th>posicion_principal</th>
            	<th>posicion_secundaria</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="jugador : ${jugadores}">
				<td th:text="${jugador.firstName}"></td>
				<td th:text="${jugador.lastName}"></td>
				<td th:text="${jugador.dni}"></td>
				<td th:text="${jugador.direccion}"></td>
				<td th:text="${jugador.email}"></td>
				<td th:text="${jugador.localidad}"></td>
				<td th:text="${jugador.altura}"></td>
				<td th:text="${jugador.peso}"></td>
				<td th:text="${jugador.fechaNacimiento}"></td>
				<td th:text="${jugador.posicionPrincipal}"></td>
				<td th:text="${jugador.posicionSecundaria}"></td>		
				<td>
					<a href="#" th:href="@{/jugadores/jugadorform?id=__${jugador.id}__}">
					<button type="button">editar</button>
					</a>				
				</td>		
		</tbody>	
	
	</table>
	</div>
	
	<a href="#" th:href="@{/jugadores/jugadorform?id=0}">
		<button type="submit"> AÃ±adir jugador</button>
	</a>
	</div>

</body>
</html>
