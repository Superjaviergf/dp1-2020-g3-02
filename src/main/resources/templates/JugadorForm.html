<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Player Form</title>
</head>
<body class=" bg-light">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


<div class="container-sm">

	<div class="py-3">
		<h1 class="font-weight-bold">NUEVO JUGADOR</h1>
	</div>
	<div>
		<a href="#">
			<input class="form-control" type="button" value="Registrarme como Entrenador"></input>
		</a>
	</div>
	<div class="container-sm py-3">
		<form action="#">
			<div class="row">
				<div class="form-group col">
					<input class="form-control" type="text" placeholder="Nombre"></input>
				</div>
				<div class="form-group col">
					<input class="form-control" type="text" placeholder="Apellidos"></input>
				</div>
			</div>
			<div class="form-group">
				<input class="form-control" type="text" placeholder="DNI"></input>
			</div>
			<div class="form-group">
				<input class="form-control" type="text" placeholder="Email"></input>
			</div>
			<div class="form-group">
				<input class="form-control" type="text" placeholder="Dirección"></input>
			</div>
			<div class="form-group">
				<input class="form-control" type="text" placeholder="Localidad"></input>
			</div>
			<div class="form-group">
				<input class="form-control" type="date" placeholder="Fecha de nacimiento"></input>
			</div>
			<div class="form-group">
				<input class="form-control" type="number" placeholder="Altura(cm)"></input>
			</div>
			<div class="form-group">
				<input class="form-control" type="number" placeholder="Peso(Kg)"></input>
			</div>
			<div class="form-group">
				<input class="form-control" type="text" placeholder="Nombre de Usuario"></input>
			</div>
			<div class="form-group">
				<input class="form-control" type="text" placeholder="Contraseña"></input>
			</div>
				
				
				<input type="hidden" value="pesoIdeal"></input>
				<input type="hidden" value="imc"></input>
				<input class="btn btn-primary btn-sm bg-success" type="submit" value="Submit"></input>
		</form>
	</div>
</div>

</body>
</html>
