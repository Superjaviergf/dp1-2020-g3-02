<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />

<link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
	crossorigin="anonymous" />

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<!--  Datatables  -->
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/v/bs4/dt-1.10.20/datatables.min.css" />

<!--  extension responsive  -->
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css">
<title>Listado materiales</title>
<link rel="icon" type="image/png"
	href="https://images.vexels.com/media/users/3/181410/isolated/preview/eb4635102ef855d3f98d7805ec155a77-icono-de-deportes-de-pelota-de-voleibol-by-vexels.png" />
</head>
<body class="bg-light">

	<script src="https://www.w3schools.com/lib/w3data.js"></script>

	<div class="">
		<div w3-include-html="navbar?id=listadoMaterial"></div>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="py-3 text-center col-lg-12">
				<h1 class="font-weight-bold font-italic">LISTA MATERIALES</h1>
			</div>
		</div>
		<div th:each="material : ${materiales}">


			<div class="row">
				<div class="col-lg-12 responsive">
					<table id="materiales"
						class="table table-sm table-striped table-bordered table-hover nowrap"
						cellspacing="0" style="width: 100%;">
						<thead>
							<tr class="table-primary">
								<th>Material</th>
								<th>Selecci√≥n</th>
								<th>Stock</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="material : ${materiales}">
								<td th:text="${material.tipo}"></td>
								<td th:text="${material.stock}"></td>

								<td><a href="#"
									th:href="@{/materiales/showmateriales?id=__${material.id}__}"
									style="text-decoration: none;">
										<button class="btn btn-outline-success mx-0 editar"
											type="button" title="Materiales">
											<svg width="1em" height="1em" viewBox="0 0 16 16"
												class="bi bi-people-fill" fill="currentColor"
												xmlns="http://www.w3.org/2000/svg">
									  <path fill-rule="evenodd"
													d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z" />
									</svg>
										</button>


								</a></td>
						</tbody>

					</table>
				</div>
			</div>


		</div>
</body>
</html>
