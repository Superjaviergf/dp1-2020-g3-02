<style>
</style>

<div class="container-fluid mr-0">
	<div class="times row crono-width">
		<div class="hour-time time text-center col-md-6 alert-success">
			<span id="equipoLocal">0</span>
		</div>
		<div class="minute-time time text-center col-md-6 alert-danger">
			<span id="minute">0</span>
		</div>
	</div>
	<div class="row crono-width">
		<div style="border-bottom: 7px solid #c82333;" class="btn-danger col-md text-center btn-crono">
			<div class="minus-us">
				<i class="fas fa-minus-square"></i>
			</div>
		</div>
		<div class="active-btn col-md text-center btn-crono">
			<div class="plus-us">
				<i class="fas fa-plus-square"></i>
			</div>
		</div>
		<div style="border-bottom: 7px solid #c82333;" class="btn-danger col-md text-center btn-crono">
			<div class="minus-them">
				<i class="fas fa-minus-square"></i>
			</div>
		</div>
		<div class="active-btn col-md text-center btn-crono">
			<div class="plus-them">
				<i class="fas fa-plus-square"></i>
			</div>
		</div>
	</div>
</div>
