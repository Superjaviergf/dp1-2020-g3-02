<meta charset="UTF-8">

<link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
	crossorigin="anonymous" />

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<style>
h2 {
	font-size: 17px;
	margin: 0px;
}

h2 a:hover, h2 a:active, h2 a:focus {
	text-decoration: none;
}
/* contador */
.contador {
	font-style: italic;
	font-weight: bold;
}

.times .time {
	font-size: 35px;
	font-weight: bold;
	padding: 20px;
	border-top: 1px solid #cecece;
	border-left: 1px solid #cecece;
	border-right: 1px solid #cecece;
}

.times .time:first-child {
	border-right: 0px;
}

.times .time:last-child {
	border-left: 0px;
}

.times .time i {
	font-size: 16px;
}

.crono-width {
	background: #fff;
	width: 100%;
	margin: 0px;
}

.btn-crono {
	color: #fff;
	cursor: pointer;
	font-size: 30px;
	padding: 20px;
	transition: 0.3s all;
	-webkit-transition: 0.3s all;
	-moz-transition: 0.3s all;
	-o-transition: 0.3s all;
}

.active-btn {
	background: #56ca7f !important;
	border-bottom: 7px solid #1d9447 !important;
}

.active-btn:hover {
	background: #1d9447 !important;
}

.start-btn {
	background: #3396d0;
	border-bottom: 7px solid #0b79b9;
}

.start-btn:hover {
	background: #0b79b9;
}
</style>

<div class="contador container-fluid">
	<div class="times row crono-width">
		<div class="hour-time time text-center col-md-4">
			<span id="hour">00</span> <i>hours</i>
		</div>
		<div class="minute-time time text-center col-md-4">
			<span id="minute">00</span> <i>minutes</i>
		</div>
		<div class="second-time time text-center col-md-4">
			<span id="second">00</span> <i>seconds</i>
		</div>
	</div>
	<div class="row crono-width">
		<div class="start-btn col-md text-center btn-crono">
			<div class="start">Comenzar partido</div>
		</div>
	</div>
</div>

<script src=https://code.jquery.com/jquery-3.5.1.js></script>
<!-- Optional JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
	integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
	crossorigin="anonymous"></script>

<script>
	$(document).ready(
			function() {

				var tiempo = {
					hora : 0,
					minuto : 0,
					segundo : 0
				};

				var running_time = null;

				$(".start").click(
						function() {
							if ($(this).text() == 'Comenzar partido'
									|| $(this).text() == 'Reanudar partido') {
								$(this).text('Pausa');
								$(this).parent().addClass('active-btn');

								running_time = setInterval(function() {
									// Segundos
									tiempo.segundo++;
									if (tiempo.segundo >= 60) {
										tiempo.segundo = 0;
										tiempo.minuto++;
									}

									// Minutos
									if (tiempo.minuto >= 60) {
										tiempo.minuto = 0;
										tiempo.hora++;
									}

									$("#hour")
											.text(
													tiempo.hora < 10 ? '0'
															+ tiempo.hora
															: tiempo.hora);
									$("#minute").text(
											tiempo.minuto < 10 ? '0'
													+ tiempo.minuto
													: tiempo.minuto);
									$("#second").text(
											tiempo.segundo < 10 ? '0'
													+ tiempo.segundo
													: tiempo.segundo);
								}, 1000);
							} else {
								$(this).text('Reanudar partido');
								$(this).parent().removeClass('active-btn');
								clearInterval(running_time);
							}
						});
			});
</script>
