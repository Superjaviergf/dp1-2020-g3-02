<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<!--  Datatables  -->
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/v/bs4/dt-1.10.20/datatables.min.css" />

<!--  extension responsive  -->
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css">
<title>Listado equipos</title>
</head>
<body class="bg-light">
	<div class="container-fluid">
		<div class="row">
			<div class="py-3 text-center col-lg-12">
				<h1 class="font-weight-bold font-italic">LISTA EQUIPOS</h1>
			</div>
		</div>
			<div th:each="equipo : ${equipos}">
				
				<div class="row my-3">
				<div class="col-lg-2"></div>
				<div class="col-lg-8">
				<button class="btn btn-primary btn-block disabled" type="button"><t th:text="${equipo.categoria}"></t></button>
				</div>
				<div class="col-lg-2"></div>
				</div>
				
				
								
								<div class="row my-3">
								<div class="col-lg-5"></div>
								
								<div class="col-lg-2">
								<a href="#"
								th:href="@{/jugadores/showjugadores}">
								<button class="btn btn-secondary btn-block" type="button">jugadores</button>
								</a>
								<a href="#"
								th:href="@{/equipos/equipoform?id=__${equipo.id}__}">
								<button class="btn btn-info btn-block" type="button">editar</button>
								</a>
								<a href="#"
								th:href="@{/equipos/eliminarequipo?id=__${equipo.id}__}">
								<button class="btn btn-danger btn-block" type="button">eliminar</button>
								</a>
								</div>
								
								
								
								<div class="col-lg-5"></div>
								</div>
								
								<div class="row my-3"></div>
				</div>
				
				
			</div>
		</div>
		
		<div class="row my-3">
		<div class="col-lg-2"></div>
			<div class="col-lg-8">
				<button onclick="location.href='/equipos/equipoform?id=0'" class="btn btn-success btn-lg btn-block" type="submit">AÃ±adir
					equipo</button>
			</div>
		<div class="col-lg-2"></div>
		</div>
	</div>

</body>
</html>
